<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Time of Day VR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene id="scene">
      <!-- 3D Model -->
      <a-entity gltf-model="scene.glb" position="0 0 -3" scale="1 1 1"></a-entity>

      <!-- Audio -->
      <a-sound src="audio.m4a" autoplay="true" loop="true" position="0 1.6 0"></a-sound>

      <!-- Sky -->
      <a-sky id="sky" src="morning.jpg"></a-sky>

      <!-- Lighting -->
      <a-light id="sun" type="directional" color="#fff" intensity="0.8" position="0 10 -10"></a-light>
      <a-light type="ambient" color="#666"></a-light>

      <!-- Camera -->
      <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>

      <!-- UI Buttons -->
      <a-entity position="0 2 -2">
        <a-box color="#FFD700" depth="0.1" height="0.3" width="1" position="-1 0 0" onclick="setTime('morning')"></a-box>
        <a-box color="#87CEEB" depth="0.1" height="0.3" width="1" position="0 0 0" onclick="setTime('noon')"></a-box>
        <a-box color="#FF4500" depth="0.1" height="0.3" width="1" position="1 0 0" onclick="setTime('sunset')"></a-box>
        <a-box color="#2F4F4F" depth="0.1" height="0.3" width="1" position="2 0 0" onclick="setTime('night')"></a-box>
      </a-entity>
    </a-scene>

    <script>
      function setTime(time) {
        const sky = document.querySelector('#sky');
        const sun = document.querySelector('#sun');

        switch (time) {
          case 'morning':
            sky.setAttribute('src', 'morning.jpg');
            sun.setAttribute('intensity', '0.6');
            sun.setAttribute('color', '#FFDAB9');
            break;
          case 'noon':
            sky.setAttribute('src', 'noon.jpg');
            sun.setAttribute('intensity', '1.0');
            sun.setAttribute('color', '#ffffff');
            break;
          case 'sunset':
            sky.setAttribute('src', 'sunset.jpg');
            sun.setAttribute('intensity', '0.5');
            sun.setAttribute('color', '#FF4500');
            break;
          case 'night':
            sky.setAttribute('src', 'night.jpg');
            sun.setAttribute('intensity', '0.2');
            sun.setAttribute('color', '#2F4F4F');
            break;
        }
      }
    </script>
  </body>
</html>
